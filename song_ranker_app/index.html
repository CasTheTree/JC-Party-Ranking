<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Song Score Cards</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    canvas {
      margin: 15px;
      border-radius: 20px;
      background: transparent;
    }
    .controls {
      margin-bottom: 20px;
    }
    .btn {
      background: #444;
      color: #fff;
      border: none;
      padding: 8px 14px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Song Score Cards</h1>

  <div class="controls">
    <input type="file" id="csvFile" accept=".csv">
    <button class="btn" onclick="generateCards()">Generate Cards</button>
  </div>

  <div id="cards"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    let data = [];

    function generateCards() {
      const fileInput = document.getElementById('csvFile');
      if (!fileInput.files.length) {
        alert('Please upload a CSV first.');
        return;
      }

      Papa.parse(fileInput.files[0], {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          data = results.data;
          renderCards();
        }
      });
    }

    function renderCards() {
      const container = document.getElementById("cards");
      container.innerHTML = "";

      // figure out people (all columns except required ones)
      let people = Object.keys(data[0]).filter(c => !["Submitter","Song","Artist","Average"].includes(c));

      data.sort((a,b) => parseFloat(b.Average || 0) - parseFloat(a.Average || 0));

      data.forEach((row, idx) => {
        const canvas = document.createElement("canvas");
        const W = 700, H = 400;
        canvas.width = W; canvas.height = H;
        const ctx = canvas.getContext("2d");

        // Transparent background
        ctx.clearRect(0,0,W,H);

        // Semi-transparent black background
        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.fillRect(0,0,W,H);

        // Title
        ctx.fillStyle = "#fff";
        ctx.font = "bold 28px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(row.Song, W/2, 50);

        // Artist
        ctx.font = "20px sans-serif";
        ctx.fillStyle = "#ccc";
        ctx.fillText(row.Artist, W/2, 80);

        // Rank & Average
        ctx.fillStyle = "#eee";
        ctx.font = "bold 22px sans-serif";
        ctx.textAlign = "right";
        ctx.fillText("#"+(idx+1), W-20, 40);
        ctx.font = "18px sans-serif";
        ctx.fillText("AVG: " + (parseFloat(row.Average)||0).toFixed(2), W-20, 70);

        // Scores (two rails)
        let leftX = 60, rightX = W-60;
        let y = 120;
        people.forEach((p,i) => {
          let val = parseFloat(row[p]) || "-";
          let color = "#ddd";

          let allScores = people.map(pp => parseFloat(row[pp])||null).filter(v => v!==null);
          let hi = Math.max(...allScores), lo = Math.min(...allScores);

          if (val===hi) color="lime";
          else if (val===lo) color="red";

          if (p.toLowerCase()===row.Submitter.toLowerCase()) {
            color="yellow";
            val="N";
          }

          ctx.fillStyle = "rgba(20,20,20,0.8)";
          ctx.beginPath();
          ctx.roundRect(i<people.length/2 ? leftX-30 : rightX-30, y-20, 60, 40, 8);
          ctx.fill();

          ctx.fillStyle=color;
          ctx.font = "20px bold sans-serif";
          ctx.textAlign="center";
          ctx.fillText(val, i<people.length/2 ? leftX : rightX, y+5);

          ctx.fillStyle="#ccc";
          ctx.font="14px sans-serif";
          ctx.fillText(p, i<people.length/2 ? leftX : rightX, y+25);

          if (i<people.length/2) y+=50;
          else y+=50;
        });

        container.appendChild(canvas);
      });
    }
  </script>
</body>
</html>
